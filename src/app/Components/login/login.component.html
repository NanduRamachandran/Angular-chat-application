<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper">
      <div class="brand-wrapper">
      </div>
      <div class="login-wrapper my-auto">
        <h1 class="login-title">Log in</h1>
        <form name="form" [formGroup]="LoginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input [ngClass]="{'is-invalid':LoginForm.get('email')?.touched && LoginForm.get('email')?.invalid}"
              type="email" name="email" id="email" formControlName="email" class="form-control"
              placeholder="email@example.com">
            <span class="help-block" *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched">
              <div *ngIf="LoginForm.get('email')?.errors?.required">Email is required</div>
              <div *ngIf="LoginForm.get('email')?.errors?.email">Email must be a valid email address</div>
            </span>
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input [ngClass]="{'is-invalid':LoginForm.get('password')?.touched && LoginForm.get('password')?.invalid}"
              type="password" name="password" formControlName="password" id="password" class="form-control"
              placeholder="enter your passsword">
            <span class="help-block" *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched">
              <div *ngIf="LoginForm.get('password')?.errors?.required">Password is required</div>
            </span>
          </div>
          <input (click)="LoginUser()" name="login" id="login" class="btn btn-block login-btn" type="button"
            value="Login">
          <span class="help-block" *ngIf="isInvalidLogin">
            <div *ngIf="isInvalidLogin">{{loginMessage}}</div>
          </span>
        </form>
        <p class="login-wrapper-footer-text">Don't have an account? <a (click)="navigateToRegister()"
            class="text-reset">Register here</a></p>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="assets/images/login.jpg" alt="login image" class="login-img">
    </div>
  </div>
</div>
